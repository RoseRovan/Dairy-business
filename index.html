<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dairy Business Production Report</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>

  <body>
    <div class="productionReport">
      <!-- SECTION1 START-->
      <div class="section1">
        <h2>Expected Income per Day, per Shed</h2>
        <!-- myContainer1-->
        <form id="formResults">
          <div>
            <label for="shedA"> Kindly enter your shed A values </label>
            <input type="number" id="shedA" class="dairy" required />
          </div>
          <div>
            <label for="shedB"> Kindly enter your shed B values </label>
            <input type="number" id="shedB" class="dairy" required />
          </div>
          <div>
            <label for="shedC"> Kindly enter your shed C values </label>
            <input type="number" id="shedC" class="dairy" required />
          </div>
          <div>
            <label for="shedD"> Kindly enter your shed D values </label>
            <input type="number" id="shedD" class="dairy" required />
            <!-- <input class="button" type = "submit" onclick = "incomeOverTime" value = "Display"> -->
          </div>
          <button class="button" type="submit">submit</button>
        </form>
      </div>
      <!-- SECTION1 END-->
      <!-- SECTION2 START-->

      <div class="section2">
        <div class="output">
          <h2 id="sum4">A report on amount of milk produced per shed</h2>
          <p id="output1"></p>
          <p id="output2"></p>
          <p id="output3"></p>
          <p id="output4"></p>
          <b><p id="output5"></p></b>
        </div>
      </div>
    </div>
    <!-- annual and weekly production report -->

    <div class="yearly">
      <h2 id="sum2" class="heading">weekly Income</h2>
      <p id="output6" class="heading"></p>
      <h2 id="sum3" class="heading">Yearly Income</h2>
      <p id="output7" class="heading"></p>
    </div>
    <!-- Overall Output  -->

    <div class="summary">
      <h2 id="sum1" class="heading">A report on monthly income</h2>
      <div class="monthly">
        <div class="monthlyDiv">
          <p id="output8"></p>
          <p id="output9"></p>
          <p id="output10"></p>
          <p id="output11"></p>
          <p id="output12"></p>
          <p id="output13"></p>
        </div>
        <div class="monthlyRow">
          <p id="output14"></p>
          <p id="output15"></p>
          <p id="output16"></p>
          <p id="output17"></p>
          <p id="output18"></p>
          <p id="output19"></p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
